<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign in</h1>
    <form id="signin-form" onsubmit="return outputInfo()">
        <fieldset>
            <legend>Log in</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" onblur="blurEffect(this)" required><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" onblur="blurEffect(this)" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" onblur="blurEffect(this)" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" onblur="blurEffect(this)" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" onblur="blurEffect(this)" required></textarea><br><br>

            <p>Gender</p>
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="prefer not to mention">Prefer not to mention</option>
            </select><br><br>

            <label for="interests">Interests:</label><br>
            <textarea id="interests" name="interests" rows="4" cols="50" onblur="blurEffect(this)" required></textarea><br><br>

            <input type="reset" value="Clear">
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <div id="result"></div>
    </br>
    <button id="Reset" onclick="resetAll()">Reset</button>

    <script>
        function outputInfo() {
            var br = "<br>";
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var gender = document.getElementById("gender").value;
            var interests = document.getElementById("interests").value;

            document.getElementById("result").innerHTML = "Name: " + name + br +
                "Username: " + username + br +
                "Password: " + password + br +
                "Email: " + email + br +
                "Address: " + address + br +
                "Gender: " + gender + br +
                "Interests: " + interests + br;

            return false;
        }
        function blurEffect(element) {
            if(element.value.trim() === ''){
                element.style.borderColor = 'red';
            } 
            else{
                element.style.borderColor = 'green';
            }
        }
        function resetAll(){
            var form = document.getElementById('signin-form');
            if (form) {
                form.reset();
            }

            document.querySelectorAll('input, textarea').forEach(function(element){
                element.style.borderColor = '';
            });

            var resultDisplay = document.getElementById('result');
            if (resultDisplay) {
                resultDisplay.innerHTML = '';
            }
        }
    </script>
</body>
</html>
